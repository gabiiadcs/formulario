<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" placeholder="Digite o seu nome" id="nome" required minlength="2" maxlength="50">
                </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" placeholder="Digite o seu CPF" id="cpf" required>
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" placeholder="Digite o seu E-mail" id="email" required>
                    </div>

                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" placeholder="Digite a sua senha" id="senha" required>
                    </div>

                    <div>
                        <label for="data-nascimento">Data de nascimento:</label>
                        <input type="date" id="data-nascimento" required max="2014-12-31">
                    </div>

                    <div>
                        <label for="foto">Foto de perfil:</label>
                        <input type="file" id="foto" accept=".jpg, .png, .jpeg">
                    </div>
            </fieldset>

            <fieldset>
                <legend>Suas Preferências</legend>

                <div>
                    <label for="cor-preferida">Cor preferida:</label>
                    <input type="color" id="cor-preferida">
                </div>
           <div class="checkbox">
                <h2>Escolha os seus estilos musicais favoritos:</h2>

                <div>
                    <input type="checkbox" id="rap">
                    <label for="rap">Rap</label>
                </div>

                <div>
                    <input type="checkbox" id="pop">
                    <label for="pop">Pop</label>
                </div>
                
                <div>
                    <input type="checkbox" id="sertanejo">
                    <label for="sertanejo">Sertanejo</label>
                </div>

                <div>
                    <input type="checkbox" id="pagode">
                    <label for="pagode">Pagode</label>
                </div>

                <div>
                    <input type="checkbox" id="rock">
                    <label for="rock">Rock</label>
                </div>

                <div>
                    <input type="checkbox" id="outros">
                    <label for="outros">Outros</label>
                </div>

            </div>
            <div class="radio">
                <h2>Você prefere doce, salgado ou ambos?</h2>
 
                <div>
                    <input type="radio" id="doce" name="gosto" required>
                    <label for="doce">Doce</label>
                </div>
                <div>
                    <input type="radio" id="salgado" name="gosto">
                    <label for="salgado">Salgado</label>
                </div>
                <div>
                    <input type="radio" id="ambos" name="gosto">
                    <label for="ambos">Ambos</label>
                </div>
            </div>

            <div>
                <label for="tamanho">Selecione seu tamanho de camiseta:</label>
                <select name="tamanho" id="tamanho">
                <option disabled selected>Selecione...</option>
                <option value="PP">PP</option>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
                <option value="XGG">XGG</option>
                <option value="EXGG">EXGG</option>
                </select>
            </div>

            <div>
                <label for="descricao">Faça uma breve descrição sobre você:</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Digite aqui a descrição "></textarea>
            </div>
         </fieldset>

            <button>Enviar</button>
        </form>
    </main>
</body> 
</html>
